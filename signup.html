<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>Signup</title>
</head>
<body>
    <div id="header"></div>
    <script src="header.js"></script>
    <script>
        function storeFormData() {
         
          var fullName = document.getElementById("fullname").value;
          var email = document.getElementById("email").value;
          var password = document.getElementById("password").value;
          var dob = document.getElementById("dob").value;
          var phone = document.getElementById("phone").value;
          var address = document.getElementById("address").value;
      
         
          var formData = {
            fullname: fullName,
            email: email,
            password: password,
            dob: dob,
            phone: phone,
            address: address
          };
      
          
          var jsonData = JSON.stringify(formData);
      
       
          localStorage.setItem("signupData", jsonData);
          window.location.href = "/login.html"; 
          alert("Signup data stored successfully!");
        }
      </script>
    <div class="container signup">
    <form class="sign mb-2 " action="/signup" method="POST" onsubmit="storeFormData()">
        <label for="fullname">Full Name:</label>
        <input class="mb-2" type="text" id="fullname" name="fullname" required><br>
        
        <label for="email">Email Address:</label>
        <input class="mb-2" type="email" id="email" name="email" required><br>
        
        <label for="password">Password:</label>
        <input class="mb-2" type="password" id="password" name="password" required><br>
        
        <label for="confirm_password">Confirm Password:</label>
        <input class="mb-2" type="password" id="confirm_password" name="confirm_password" required><br>
        
        <label for="dob">Date of Birth:</label>
        <input class="mb-2" type="date" id="dob" name="dob" required><br>
        
        <label for="phone">Phone Number:</label>
        <input class="mb-2" type="tel" id="phone" name="phone" pattern="[+]?\d{10,15}" required><br>
        
        <label for="address">Address:</label>
        <textarea class="mb-2" id="address" name="address" required></textarea><br>
        
        <input type="checkbox" id="terms" name="terms" required>
        <label class="mb-2" for="terms">I agree to the Terms and Conditions</label><br>
        
        <button class="signbtn" type="submit" onclick="login.html">Sign Up</button>
      </form>
    </div>    
</body>
</html>
