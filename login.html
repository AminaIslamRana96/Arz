<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>
  <body>
    <div id="header"></div>
    <script src="header.js"></script>
    <div class="container login">
      <div class="row">
        <div class="col">
          <h1>Login</h1>
          <form id="loginForm" action="/login" method="POST" onsubmit="login()">
           
            <input id="email" type="text" placeholder="Username" required />
            <input
              id="password"
              type="password"
              placeholder="Password"
              required
            />
            <div>
              <input type="checkbox" id="showPasswordCheckbox">
              <label for="showPasswordCheckbox">Show Password</label>
            </div>
            <button type="submit" onclick="">Login</button>
          </form>
          <div class="forgot-password">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="sign">
            Don't have account?
            <a href="signup.html">Sign up</a>
          </div>
        </div>
      </div>
    </div>

    <script>
      var emailInput = document.getElementById("email");
    var passwordInput = document.getElementById("password");
    var showPasswordCheckbox = document.getElementById("showPasswordCheckbox");

    // Function to toggle the password input visibility
    function togglePasswordVisibility() {
      var passwordType = passwordInput.type === "password" ? "text" : "password";
      var emailType = emailInput.type === "password" ? "text" : "password";
      passwordInput.type = passwordType;
      emailInput.type = emailType;
    }
    showPasswordCheckbox.addEventListener("change", function() {
      togglePasswordVisibility();
    });
 
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      console.log("Email:", email);
      console.log("Password:", password);
    });
      function login() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        var storedData = localStorage.getItem("signupData");
        if (storedData) {
          var signupData = JSON.parse(storedData);
          if (email === signupData.email && password === signupData.password) {
            alert("Login successful!");
            window.location.href = "user.html";
          } else {
            alert("Invalid email or password. Please try again.");
            document.getElementById("password").value = "";
          }
        } else {
          alert("No signup data found. Please sign up first.");
        }
        event.preventDefault();
      }
    </script>
  </body>
</html>
